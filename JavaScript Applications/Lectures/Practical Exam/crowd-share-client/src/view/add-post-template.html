<form action="#/post" method="post" class="form-signin">
    <h2 class="form-signin-heading">Add post</h2>

    <input type="text" class="form-control" name="title" placeholder="Title" required="required" autofocus="" />
    <input type="text" class="form-control" name="body" placeholder="Text" required="required" autofocus="" />

    <button class="btn btn-lg btn-primary btn-block" type="submit">Post</button>
</form>
